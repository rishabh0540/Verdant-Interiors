<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verdant Interiors | Premium Design Studio</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
        .dark-glass { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 4s ease-in-out infinite; }
        .service-card-visual { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        input:focus { transform: scale(1.01); }
        button:active { transform: scale(0.96); }
    </style>
</head>
<body class="bg-[#F5F5F7] text-[#1D1D1F] overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONFIGURATION ---
        // Ensure this URL is from a deployment set to "Anyone" access
        const G_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbztEixPQeXI30d6CuIF_sxQKz_h5ke0at29ZXXio4U_dZe8ToIQHDlB3u9oGiDsVwh7nw/exec"; 
        const WHATSAPP_NUMBER = "9810974035";

        // --- ICONS ---
        const LeafIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C10.9 14.36 12 15 12 18s-1.1 3.64-4.92 4c-3.23.36-5.08-1-5.08-4Z"/><path d="M11 20c1.33-1 2.5-3.5 2.5-6"/></svg>;
        const ArrowIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M5 12h14M12 5l7 7-7 7"/></svg>;
        const StarIcon = () => <svg width="14" height="14" viewBox="0 0 24 24" fill="#F59E0B" stroke="#F59E0B"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>;

        const SERVICES = [
            { id: 'res', title: 'Residential', icon: 'ðŸ ', desc: 'Private luxury homes', msg: 'I want to discuss a Residential Interior project.' },
            { id: 'com', title: 'Commercial', icon: 'ðŸ¢', desc: 'Modern office spaces', msg: 'I am looking for Commercial Design services.' },
            { id: 'ren', title: 'Renovation', icon: 'ðŸ› ï¸', desc: 'Complete home makeovers', msg: 'I need a full property Renovation.' },
            { id: 'con', title: 'Consultation', icon: 'âœ¨', desc: 'Styling & advisory', msg: 'I want to book a Design Consultation.' }
        ];

        const STATS = [
            { label: "Design Projects", value: "450+" },
            { label: "Awards Won", value: "12" },
            { label: "Cities", value: "05" }
        ];

        const TESTIMONIALS = [
            { name: "Anita Sharma", role: "Homeowner", text: "The team captured my vision perfectly. It's not just a house, it's a sanctuary." },
            { name: "Rahul Verma", role: "CEO, Tech Hub", text: "Stunning aesthetic with a focus on functionality. Our office looks incredible." }
        ];

        function App() {
            const [selectedService, setSelectedService] = useState(null);
            const [formData, setFormData] = useState({ name: '', phone: '' });
            const [loading, setLoading] = useState(false);
            const [submitted, setSubmitted] = useState(false);

            const handleSend = async (e) => {
                e.preventDefault();
                if (!selectedService || !formData.name || !formData.phone) return;
                
                setLoading(true);

                const payload = {
                    name: formData.name,
                    phone: formData.phone,
                    service: selectedService.title,
                    timestamp: new Date().toLocaleString()
                };

                try {
                    // Send to Google Sheets (POSTing to Apps Script)
                    // We check if it's not the placeholder text to ensure logic runs
                    if (G_SCRIPT_URL && G_SCRIPT_URL.includes("script.google.com")) {
                        await fetch(G_SCRIPT_URL, {
                            method: 'POST',
                            mode: 'no-cors', // Essential for Google Apps Script redirects
                            cache: 'no-cache',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                    }

                    // Prepare WhatsApp Link
                    const waMsg = `${selectedService.msg}\n\n*Client Details:*\nName: ${formData.name}\nPhone: ${formData.phone}`;
                    const waUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(waMsg)}`;

                    setSubmitted(true);
                    
                    // Small delay to show "Details Saved" state
                    setTimeout(() => {
                        window.location.href = waUrl;
                    }, 1000);

                } catch (err) {
                    console.error("Submission error:", err);
                } finally {
                    setLoading(false);
                }
            };

            const scrollToContact = () => {
                document.getElementById('booking').scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <div className="flex flex-col items-center min-h-screen">
                    <main className="w-full max-w-md bg-white min-h-screen shadow-2xl relative pb-28">
                        
                        {/* Header */}
                        <nav className="sticky top-0 z-50 glass border-b border-gray-100/50 px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-emerald-200">
                                    <LeafIcon />
                                </div>
                                <span className="font-bold text-lg tracking-tight">Verdant</span>
                            </div>
                            <button onClick={scrollToContact} className="text-emerald-700 font-semibold text-xs px-4 py-2 rounded-full bg-emerald-50 active:bg-emerald-100">
                                Contact
                            </button>
                        </nav>

                        {/* Hero Section */}
                        <section className="px-6 pt-10 pb-12">
                            <div className="inline-flex items-center gap-2 px-3 py-1 bg-emerald-50 text-emerald-700 text-[10px] font-bold rounded-full mb-6 uppercase tracking-widest">
                                <span className="w-1.5 h-1.5 bg-emerald-500 rounded-full"></span>
                                Premium Design Studio
                            </div>
                            <h1 className="text-[40px] font-bold tracking-tight text-gray-900 leading-[1.1] mb-6">
                                Spaces that <br/>
                                <span className="text-emerald-600">Inspire Soul.</span>
                            </h1>
                            <p className="text-gray-500 text-lg mb-8 leading-relaxed">
                                Sustainable, minimalist, and high-end interiors tailored to your personality.
                            </p>
                            <div className="relative rounded-[2.5rem] overflow-hidden shadow-2xl aspect-[4/5]">
                                <img src="https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?auto=format&fit=crop&q=80&w=800" className="w-full h-full object-cover" alt="Interior" />
                                <div className="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent" />
                                <div className="absolute bottom-6 left-6 right-6 glass p-4 rounded-3xl flex justify-between items-center">
                                    <div className="text-left">
                                        <p className="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Latest Project</p>
                                        <h3 className="font-bold text-gray-900">The Sage Residence</h3>
                                    </div>
                                    <div className="w-10 h-10 rounded-full bg-emerald-600 flex items-center justify-center text-white">
                                        <ArrowIcon />
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Quick Stats */}
                        <section className="px-6 py-6 grid grid-cols-3 gap-3">
                            {STATS.map((s, i) => (
                                <div key={i} className="text-center p-4 rounded-3xl bg-gray-50 border border-gray-100">
                                    <div className="text-xl font-bold text-emerald-600">{s.value}</div>
                                    <div className="text-[9px] text-gray-400 font-bold uppercase tracking-tighter">{s.label}</div>
                                </div>
                            ))}
                        </section>

                        {/* Static Expertise Showcase */}
                        <section className="px-6 py-12 bg-emerald-50/30">
                            <h2 className="text-2xl font-bold mb-8">Our Expertise</h2>
                            <div className="grid grid-cols-1 gap-4">
                                {SERVICES.map(s => (
                                    <div key={s.id} className="service-card-visual p-6 rounded-[2rem] bg-white border border-emerald-100 flex items-center gap-5 shadow-sm">
                                        <div className="text-3xl bg-emerald-50 w-14 h-14 rounded-2xl flex items-center justify-center">{s.icon}</div>
                                        <div>
                                            <h3 className="font-bold text-gray-900">{s.title}</h3>
                                            <p className="text-xs text-gray-500">{s.desc}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* Testimonials */}
                        <section className="px-6 py-12">
                            <h2 className="text-2xl font-bold mb-8 text-center">Client Trust</h2>
                            <div className="space-y-6">
                                {TESTIMONIALS.map((t, i) => (
                                    <div key={i} className="bg-white p-6 rounded-[2rem] border border-gray-100 shadow-sm">
                                        <div className="flex gap-1 mb-3">
                                            {[...Array(5)].map((_, j) => <StarIcon key={j} />)}
                                        </div>
                                        <p className="text-gray-600 text-sm italic mb-4">"{t.text}"</p>
                                        <div className="flex items-center gap-3">
                                            <div className="w-8 h-8 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-700 font-bold text-xs">{t.name[0]}</div>
                                            <div>
                                                <div className="text-sm font-bold">{t.name}</div>
                                                <div className="text-[10px] text-gray-400 font-bold uppercase">{t.role}</div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* Booking Form */}
                        <section id="booking" className="px-6 py-12">
                            <div className="bg-gray-900 rounded-[3rem] p-8 text-white relative overflow-hidden shadow-2xl">
                                
                                {submitted && (
                                    <div className="absolute inset-0 bg-emerald-600 flex flex-col items-center justify-center z-10 text-center animate-in fade-in">
                                        <div className="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mb-4 animate-bounce">
                                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3"><polyline points="20 6 9 17 4 12"/></svg>
                                        </div>
                                        <h3 className="text-2xl font-bold">Details Saved!</h3>
                                        <p className="opacity-80 text-sm">Redirecting to WhatsApp...</p>
                                    </div>
                                )}

                                <div className="mb-8">
                                    <h2 className="text-3xl font-bold mb-2">Book a Visit</h2>
                                    <p className="text-emerald-400 text-sm font-medium">Capture your requirement below.</p>
                                </div>

                                <form onSubmit={handleSend} className="space-y-6">
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-bold uppercase tracking-widest opacity-50 ml-1">Select Service</label>
                                        <div className="grid grid-cols-2 gap-2">
                                            {SERVICES.map(s => (
                                                <button
                                                    key={s.id}
                                                    type="button"
                                                    onClick={() => setSelectedService(s)}
                                                    className={`py-3 px-2 rounded-2xl text-[11px] font-bold transition-all border ${
                                                        selectedService?.id === s.id 
                                                        ? 'bg-emerald-500 border-emerald-400 text-white' 
                                                        : 'bg-white/5 border-white/10 text-white/50 hover:bg-white/10'
                                                    }`}
                                                >
                                                    {s.title}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-[10px] font-bold uppercase tracking-widest opacity-50 ml-1">Full Name</label>
                                        <input 
                                            required
                                            type="text"
                                            className="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-white placeholder:text-white/20 outline-none focus:ring-1 focus:ring-emerald-500"
                                            placeholder="Ex. John Doe"
                                            value={formData.name}
                                            onChange={e => setFormData({...formData, name: e.target.value})}
                                        />
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-[10px] font-bold uppercase tracking-widest opacity-50 ml-1">Phone Number</label>
                                        <input 
                                            required
                                            type="tel"
                                            className="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-white placeholder:text-white/20 outline-none focus:ring-1 focus:ring-emerald-500"
                                            placeholder="+91 99999 99999"
                                            value={formData.phone}
                                            onChange={e => setFormData({...formData, phone: e.target.value})}
                                        />
                                    </div>

                                    <button 
                                        disabled={!selectedService || loading}
                                        className="w-full bg-emerald-500 py-5 rounded-2xl font-bold text-lg text-white shadow-xl shadow-emerald-900/40 disabled:bg-gray-800 disabled:text-gray-600 disabled:shadow-none transition-all active:scale-95 flex items-center justify-center gap-3 mt-4"
                                    >
                                        {loading ? "Processing..." : "Confirm & Chat"}
                                        {!loading && <ArrowIcon />}
                                    </button>
                                </form>
                            </div>
                        </section>

                        <footer className="py-12 text-center opacity-30">
                            <p className="text-[10px] font-bold uppercase tracking-[0.3em]">Verdant Design Studio â€¢ 2024</p>
                        </footer>

                        {/* Floating Fixed CTA (Always Visible) */}
                        <div className="fixed bottom-0 left-0 right-0 z-[60] p-6 flex justify-center pointer-events-none">
                            <div className="dark-glass shadow-2xl border border-white/10 p-4 rounded-[2.5rem] w-full max-w-[340px] flex items-center justify-between gap-4 pointer-events-auto shadow-emerald-900/10">
                                <div className="pl-4">
                                    <p className="text-[9px] font-bold text-white/40 uppercase tracking-widest leading-none mb-1">Schedule</p>
                                    <p className="text-emerald-400 font-bold text-xs">Free Consultation</p>
                                </div>
                                <button 
                                    onClick={scrollToContact}
                                    className="bg-emerald-500 text-white px-6 py-4 rounded-[2rem] font-bold text-sm shadow-xl active:scale-95 transition-all flex items-center gap-2"
                                >
                                    Start
                                    <ArrowIcon />
                                </button>
                            </div>
                        </div>

                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
